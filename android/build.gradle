// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33

        // NDK com suporte a ARM e side-by-side
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        // ⚠️ IMPORTANTE:
        // NÃO coloque "implementation" aqui! Só classpath.
    }
}
// Repositórios usados por todos os módulos (IMPORTANTE!)
allprojects {
    repositories {
        google()
        mavenCentral()

        // Repositório do DLS (BB)
        maven { url "https://bbdls.jfrog.io/artifactory/mobile-libs-release" }
    }
}
